<div class="container mt-5">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="email" name="email" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" [(ngModel)]="password" name="password" class="form-control" required>
    </div>

    <div class="form-group">
      <label>Role</label>
      <select [(ngModel)]="role" name="role" class="form-control">
        <option value="admin">Admin</option>
        <option value="user">Employee</option>
      </select>
    </div>

    <button class="btn btn-success mt-3">Login</button>
  </form>
</div>
