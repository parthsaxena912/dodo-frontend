<div class="raise-concern-container">
  <h2>ðŸ“© Raise a Concern</h2>
  <p>Your username is auto-filled and cannot be changed.</p>

  <form (ngSubmit)="onSubmit()" #concernForm="ngForm">
    <!-- Username (readonly) -->
   <div class="form-group">
  <label for="username">Your Username</label>
  <input
    type="text"
    id="username"
    name="username"
    [(ngModel)]="concern.username"
    class="form-control"
    
  />
</div>


    <!-- Category -->
    <div class="form-group">
      <label for="category">Category</label>
      <select
        id="category"
        name="category"
        [(ngModel)]="concern.category"
        class="form-control"
        required
      >
        <option value="" disabled>Select category</option>
        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
      </select>
    </div>

    <!-- Subject -->
    <div class="form-group">
      <label for="subject">Subject</label>
      <input
        type="text"
        id="subject"
        name="subject"
        [(ngModel)]="concern.subject"
        class="form-control"
        placeholder="Enter concern subject"
        required
      />
    </div>

    <!-- Message -->
    <div class="form-group">
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        [(ngModel)]="concern.message"
        class="form-control"
        placeholder="Describe your concern in detail"
        rows="5"
        required
      ></textarea>
    </div>

    <button type="submit" [disabled]="isSubmitting" class="submit-btn">
      {{ isSubmitting ? 'Submitting...' : 'Submit Concern' }}
    </button>
  </form>
</div>
