<div class="edit-container" *ngIf="!loading; else loadingTemplate">
  <h2>âœï¸ Edit Pensioner</h2>

  <form [formGroup]="pensionerForm" (ngSubmit)="savePensioner()">

    <div class="form-group">
      <label>Full Name:</label>
      <input type="text" formControlName="name" placeholder="Enter full name" />
    </div>

    <div class="form-group">
      <label>Aadhaar Number:</label>
      <input type="text" formControlName="aadhaarNumber" placeholder="Enter Aadhaar number" />
    </div>

    <div class="form-group">
      <label>PAN Number:</label>
      <input type="text" formControlName="panNumber" placeholder="Enter PAN number" />
    </div>

    <div class="form-group">
      <label>Bank Name:</label>
      <input type="text" formControlName="bankName" placeholder="Enter bank name" />
    </div>

    <div class="form-group">
      <label>Account Number:</label>
      <input type="text" formControlName="accountNumber" placeholder="Enter account number" />
    </div>

    <div class="form-group">
      <label>Pension Type:</label>
      <select formControlName="pensionType">
        <option value="Self">Self</option>
        <option value="Family">Family</option>
      </select>
    </div>

    <div class="form-group">
      <label>Pension Amount:</label>
      <input type="number" formControlName="pensionAmount" placeholder="Enter pension amount" />
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="pensionerForm.invalid">ğŸ’¾ Save</button>
      <button type="button" (click)="deletePensioner()">ğŸ—‘ï¸ Delete</button>
      <button type="button" (click)="goBack()">â¬…ï¸ Back</button>
    </div>
  </form>
</div>

<ng-template #loadingTemplate>
  <p>Loading pensioner data...</p>
</ng-template>

<div *ngIf="error" class="error">{{ error }}</div>
