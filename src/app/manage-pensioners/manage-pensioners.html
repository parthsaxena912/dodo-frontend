<div class="container mt-4">
  <h3 class="text-center mb-4 fw-bold">Manage Pensioners</h3>

  <div class="card shadow-sm p-3 mb-4">
    <form (ngSubmit)="savePensioner()" class="row g-3">
      <div class="col-md-4">
        <input [(ngModel)]="pensionerForm.name" name="name" placeholder="Name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="pensionerForm.aadhaarNumber" name="aadhaar" placeholder="Aadhaar Number" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="pensionerForm.panNumber" name="pan" placeholder="PAN Number" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="pensionerForm.bankName" name="bank" placeholder="Bank Name" class="form-control" required>
      </div>
      <div class="col-md-4">
        <input [(ngModel)]="pensionerForm.accountNumber" name="account" placeholder="Account Number" class="form-control" required>
      </div>
      <div class="col-md-4">
        <select [(ngModel)]="pensionerForm.pensionType" name="type" class="form-select">
          <option>Self</option>
          <option>Family</option>
        </select>
      </div>
      <div class="col-md-4">
        <input type="number" [(ngModel)]="pensionerForm.pensionAmount" name="amount" placeholder="Pension Amount" class="form-control" required>
      </div>
      <div class="col-md-12 text-center">
        <button type="submit" class="btn btn-success me-2">{{ editMode ? 'Update' : 'Add Pensioner' }}</button>
        <button type="button" (click)="resetForm()" class="btn btn-secondary">Clear</button>
      </div>
    </form>
  </div>

  <table class="table table-hover shadow-sm">
    <thead class="table-dark">
      <tr>
        <th>Name</th>
        <th>Aadhaar</th>
        <th>PAN</th>
        <th>Bank</th>
        <th>Account</th>
        <th>Type</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of pensioners">
        <td>{{ p.name }}</td>
        <td>{{ p.aadhaarNumber }}</td>
        <td>{{ p.panNumber }}</td>
        <td>{{ p.bankName }}</td>
        <td>{{ p.accountNumber }}</td>
        <td>{{ p.pensionType }}</td>
        <td>{{ p.pensionAmount }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-1" (click)="editPensioner(p)">Edit</button>
          <button class="btn btn-danger btn-sm" (click)="deletePensioner(p.id!)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
